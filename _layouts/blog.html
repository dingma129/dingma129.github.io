---
layout: default
---
{%- assign _posts = site.posts |  where_exp : "item", "item.categories contains 'blog'" | sort: 'title' -%}
{%- include header.html scrolly_nav=_posts -%}
<!-- Main -->
<div id="main">
	<article class="shade-two">
		<div class="container">
			<ul>
				<!-- Posts List -->
				{%- for _post in _posts -%}
					<li><a href="{{- _post.url | absolute_url -}}">{{- _post.title -}}</a>    ({{_post.date| date: "%Y/%m"}})</li>
				{%- endfor -%}
			</ul>
		</div>
	</article>
</div>
